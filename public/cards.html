<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1Drop Ecosystems — Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: black;
      font-family: Montserrat, sans-serif;
      margin: 0;
      padding: 30px 10px;
      text-align: center;
      color: white;
    }

    h1 {
      font-family: Cinzel, serif;
      color: #ffde59;
      font-size: 36px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      justify-items: center;
      margin-top: 20px;
    }

    .card {
      width: 260px;
      height: 260px;
      border: 3px solid #ffde59;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .about-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid #ffde59;
      color: #ffde59;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>1DROP ECOSYSTEMS — APPS</h1>

  <div class="cards-container">

    <!-- YAADVIBE -->
    <div class="card">
      <img src="/images/A10813F1-F3F5-4EB1-8BD5-04E1119116BE.jpeg" alt="YaadVibe">
    </div>

    <!-- YAADLIFE LITE -->
    <div class="card">
      <img src="/images/C9577413-ED2C-4C08-BFCB-9294F736F211.jpeg" alt="YaadLife Lite">
    </div>

    <!-- PURVIBE -->
    <div class="card">
      <img src="/images/DCE3C919-9E51-49D6-8E7F-51B1F080CA31.jpeg" alt="PurVibe">
    </div>

    <!-- IRIEVIBE -->
    <div class="card">
      <img src="/images/cards/irievibe.jpeg" alt="IrieVibe">
    </div>

  </div>

  <a href="index.html" class="about-btn">Back Home</a>

</body>
</html>
