<!DOCTYPE html>
<html lang="en">
<head>

    body {
      background: black;
      font-family: Montserrat, sans-serif;
      margin: 0;
      padding: 30px 10px;
      text-align: center;
      color: white;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

      justify-items: center;
      margin-top: 20px;

    .card {
      width: 260px;
      height: 260px;
      border: 3px solid #ffde59;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .about-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid #ffde59;
      color: #ffde59;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>

</head>
<body>

  <h1 style="font-family: Cinzel; color: #ffde59; font-size: 38px; letter-spacing: 2px;">
    1DROP ECOSYSTEMS — APPS

    <div class="card">
       <img src="/A10813F1-F3F5-4EB1-8BD5-..." alt="YaadVibe">

    <div class="card">
   <img src="/C9577413-ED2C-4C08-BFC..." alt="YaadLife Lite">

    <div class="card">
      <img src="/images/cards/irievibe.jpeg" alt="IrieVibe">
    </div>

  </div>

  <a href="index.html" class="about-btn">Back Home</a>

</body>
</html>
