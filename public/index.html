<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaadVibe Ecosystem</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Top Header -->
    <header class="header">
        <img src="IMG_0454.png" class="flag" alt="Jamaica Flag">
        <h1 class="site-title">YaadVibe</h1>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-overlay"></div>

        <!-- Buttons stacked under the E in VIBE -->
        <div class="hero-buttons">
            <button class="wallet-btn ton">Connect TON Wallet</button>
            <button class="wallet-btn wc">Connect WalletConnect</button>
        </div>
    </section>

    <!-- About -->
    <section class="about">
        <h2>About YaadVibe</h2>
        <p>
            YaadVibe is a tourism-first ecosystem powering Jamaican travel, culture,
            micro-commerce, local events, and immersive location-based experiences
            through simple mobile-friendly Web3 tools.
        </p>
    </section>

    <!-- Footer Cards -->
    <footer class="footer">
        <div class="card-grid">
            <a class="card" href="#1drop">1DROP App</a>
            <a class="card" href="#marketplace">YaadVibe Marketplace</a>
            <a class="card" href="#heritage">Culture & Heritage</a>
            <a class="card" href="#map">Interactive Map</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
