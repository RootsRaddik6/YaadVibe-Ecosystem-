<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Drop Ecosystems</title>

    <!-- Google Fonts — Option 2 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="overlay"></div>

    <!-- FLAG (now beside title) -->
    <img src="IMG_0454.png" class="flag" alt="Jamaica Flag" />

    <!-- TITLE (Inter + Playfair) -->
    <h1 class="title">
        <span class="title-main">1DROP</span>
        <span class="title-sub">YAADVIBE</span>
    </h1>

    <!-- Button column under the “E” of VIBE -->
    <div class="button-stack">
        <button class="btn primary" onclick="openTon()">TON</button>

        <button class="btn secondary" onclick="openWalletConnect()">
            <span class="dot"></span> WalletConnect
        </button>
    </div>

    <!-- Four cards ROW -->
    <div class="four-card-row">
        <div class="small-card">YaadVibe</div>
        <div class="small-card">YaadLife Lite</div>
        <div class="small-card">PurVibe</div>
        <div class="small-card">IrieVibe</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
