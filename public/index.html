<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Drop Ecosystems</title>

    <!-- Google Fonts (Original v1) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="overlay"></div>

    <!-- Flag -->
    <img src="IMG_0454.png" class="flag" alt="Jamaica Flag" />

    <!-- ONE LINE TITLE — EXACTLY AS REQUESTED -->
    <h1 class="title">1DROP YAADVIBE</h1>

    <!-- Button column under the “E” in YAADVIBE -->
    <div class="button-stack">
        <button class="btn primary" onclick="openTon()">TON</button>

        <button class="btn secondary" onclick="openWalletConnect()">
            <span class="dot"></span> WalletConnect
        </button>
    </div>

    <!-- Four Cards (Bottom Row) -->
    <div class="four-card-row">
        <div class="small-card">YaadVibe</div>
        <div class="small-card">YaadLife Lite</div>
        <div class="small-card">PurVibe</div>
        <div class="small-card">IrieVibe</div>
    </div>

    <script>
        function openTon() {
            window.open("https://ton.org", "_blank");
        }

        function openWalletConnect() {
            window.open("https://walletconnect.com", "_blank");
        }
    </script>

</body>
</html>
