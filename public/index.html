<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YaadVibe Ecosystem</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .slideshow {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <!-- JS will inject slides from /public/images -->
    <div class="overlay">
      <div>
        <h1>YaadVibe Ecosystem</h1>
        <p>Experience Jamaica Like Never Before</p>
      </div>
    </div>
  </div>

  <script>
    // EDIT YOUR HOLD TIME HERE (milliseconds)
    const HOLD_TIME = 5000; // 5 seconds per slide

    // List images automatically
    const imageList = [
      "images/hero1.jpg",
      "images/hero2.jpg",
      "images/hero3.jpg",
      "images/hero4.jpg"
      // Add more if you have them
    ];

    const slideshow = document.querySelector(".slideshow");

    // Create slides dynamically
    imageList.forEach((img, i) => {
      const div = document.createElement("div");
      div.className = "slide";
      div.style.backgroundImage = `url('${img}')`;
      if (i === 0) div.classList.add("active");
      slideshow.appendChild(div);
    });

    let current = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, HOLD_TIME);
  </script>
</body>
</html>
